<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hangman!</title>
  </head>
  <body>
<!-- bootstrap -->
<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h1 class="display-4">Guess the Word</h1>
        <hr>
        <p class="lead" id="guessedWord" style="letter-spacing: 10px;"></p>
        <hr>
        <p class="lead" id="triedKeys" >Letters you have tried will appear here.</p>
        <hr>
        <p class= "lead" id="guessCount">Guesses Remaining:</p>
        <p class= "lead" id="winCount">Wins: 0</p>
        <p class= "lead" id="lossCount">Losses: 0</p>

        <button type="button" class="btn btn-primary" onclick="reset();">Reset!</button>
    </div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
